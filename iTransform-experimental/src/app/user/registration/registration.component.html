<div class="" id="login-page"  >
  <div class="form-box">
    <form [formGroup]= "registrationForm" (ngSubmit)="registerNewUser()">
        <!-- <div class="form-group">
            <label class="form-label">Full Name: </label> 
            <input type="text" formControlName="fullname" />
        </div>
      <div class="form-group">
          <label class="form-label">Email: </label> 
          <input type="email" formControlName="email" />
      </div>
      <div class="form-group">
          <label class="form-label">Password: </label>
          <input type="password" formControlName="password" />

      <div class="form-group">
        <input type="text" formControlName="userName" class="form-control box1" placeholder="User Name" id="userName" name="userName"   [class.is-invalid]="userName.touched && userName.invalid" required />
        <div class="text-danger" [class.d-none]="userName.valid || userName.untouched">User Name is required</div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control box1" placeholder="Name" id="name" name="name"   [class.is-invalid]="name.touched && name.invalid" required />
      <div class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</div>
  </div>
      <div class="form-group">
        <input type="email" formControlName="email" class="form-control box2" placeholder="Email" id="email" name="email"   [class.is-invalid]="email.touched && email.invalid" required />
        <div class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="contactNumber" class="form-control box3" placeholder="Contact" maxlength="10" id="contactNumber" value="" name="contactNumber" [class.is-invalid]="contactNumber.touched && contactNumber.invalid" pattern="^\d{10}$" required />
      <div *ngIf="contactNumber.touched && contactNumber.errors" >
        <!-- <div class="text-danger" *ngIf="contactNumber.errors?.pattern" [class.d-none]="contactNumber.valid || contactNumber.untouched">Phone no must be 10 digits</div> -->
        <div class="text-danger" *ngIf="contactNumber.errors?.required" [class.d-none]="contactNumber.valid || contactNumber.untouched">Phone Number is Required</div>
    </div>
  </div>
  <div class="form-group">
    <input type="password" formControlName="password" class="form-control box4" placeholder="password" id="password" name="password" [class.is-invalid]="password.touched && password.invalid" pattern="^\d{8}$" required />
    <div *ngIf="password.touched && password.errors" >
        <div class="text-danger" *ngIf="password.errors?.pattern" [class.d-none]="password.valid || password.untouched"> Password must be 8 digits</div>
        <div class="text-danger" *ngIf="password.errors?.required" [class.d-none]="password.valid || password.untouched">Password  is Required</div>
    </div>
</div>
      <input type="submit" class="btn btn-social" value="SIGNUP">
      <a class="login-action" title="Sign in" style="cursor: pointer"  routerLink="/login" >
        Have an account
      </a>
    </form>
  </div>
</div>
