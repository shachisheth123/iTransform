      <div class="form-group">
        <label class="form-label">Full Name: </label> 
        <input type="text" formControlName="name" class="form-control box1" placeholder="Name" id="name" name="name"   [class.is-invalid]="name.touched && name.invalid" required />
    </div>
      <div class="form-group">
        <label class="form-label">Email :</label>
        <input type="email" formControlName="email" class="form-control box2" placeholder="Email" id="email" name="email"   [class.is-invalid]="email.touched && email.invalid" required />
    </div>
    <div class="form-group">
      <label class="form-label">Contact No. :</label> 
      <input type="number" formControlName="contactNumber" class="form-control box3" placeholder="Contact" id="contactNumber" value="" name="contactNumber"    [class.is-invalid]="contactNumber.touched && contactNumber.invalid" required />
  </div>
  <div class="form-group">
    <label class="form-label">Password :</label> 
    <input type="password" formControlName="password" class="form-control box4" placeholder="password" id="password" name="password"     [class.is-invalid]="password.touched && password.invalid" required />
</div>
      <input type="submit" class="btn btn-social" value="SIGNUP">
      <a class="login-action" title="Sign in" style="cursor: pointer" routerLink="/login" >
        Have an account
      </a>
    </form>
  </div>
</div>
